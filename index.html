<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaner QR</title>
    <!-- Import biblioteki html5-qrcode z CDN -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        /* Stylizacja elementów */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #reader {
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Skaner QR</h1>
    <div id="reader"></div> <!-- Obszar skanera QR -->

    <script>
        // Funkcja wywoływana po pomyślnym zeskanowaniu kodu QR
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Zeskanowano kod QR: ${decodedText}`);
            alert(`Zeskanowano kod QR: ${decodedText}`);
            // Przekierowanie do URL z kodu QR
            window.location.href = decodedText;
        }

        // Funkcja wywoływana w przypadku błędu skanowania
        function onScanError(errorMessage) {
            console.error(`Błąd skanowania: ${errorMessage}`);
        }

        // Inicjalizacja skanera QR po załadowaniu strony
        document.addEventListener("DOMContentLoaded", function () {
            const html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            // Uruchomienie skanera z ustawieniami
            html5QrCode.start(
                { facingMode: "environment" }, // Użycie tylnej kamery
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error(`Błąd uruchomienia skanera: ${err}`);
            });
        });
    </script>
</body>
</html>
